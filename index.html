<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech Emotion Recognition</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
            color: #333;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px;
        }
        h1 {
            color: #1a73e8;
            margin-bottom: 20px;
        }
        input[type="file"] {
            display: none;
        }
        .upload-btn {
            background-color: #1a73e8;
            color: white;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: background-color 0.3s;
            display: inline-block;
        }
        .upload-btn:hover {
            background-color: #1558b3;
        }
        #fileName {
            margin-top: 15px;
            font-style: italic;
            color: #5f6368;
        }
        .result-box {
            margin-top: 30px;
            font-size: 22px;
            font-weight: bold;
            color: #3c4043;
            height: 30px; /* Reserve space to prevent layout shift */
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #1a73e8;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            display: none; /* Hidden by default */
            margin: 30px auto 0;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Speech Emotion Recognition</h1>
        <p>Upload a WAV audio file to predict the emotion.</p>
        
        <label for="audioFile" class="upload-btn">Select Audio File</label>
        <input type="file" id="audioFile" accept=".wav">
        <p id="fileName">No file selected</p>

        <div id="resultBox" class="result-box"></div>
        <div id="spinner" class="spinner"></div>
    </div>

    <script>
        const audioFileInput = document.getElementById('audioFile');
        const fileNameDisplay = document.getElementById('fileName');
        const resultBox = document.getElementById('resultBox');
        const spinner = document.getElementById('spinner');

        audioFileInput.addEventListener('change', () => {
            const file = audioFileInput.files[0];
            if (file) {
                fileNameDisplay.textContent = file.name;
                predictEmotion(file);
            } else {
                fileNameDisplay.textContent = 'No file selected';
            }
        });

        async function predictEmotion(file) {
            // Show spinner and clear previous result
            spinner.style.display = 'block';
            resultBox.textContent = '';

            const formData = new FormData();
            formData.append('file', file);

            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();

                if (response.ok) {
                    resultBox.textContent = 'Predicted Emotion: ' + data.emotion.charAt(0).toUpperCase() + data.emotion.slice(1);
                } else {
                    resultBox.textContent = 'Error: ' + data.error;
                }
            } catch (error) {
                console.error('Error:', error);
                resultBox.textContent = 'An unexpected error occurred.';
            } finally {
                // Hide spinner
                spinner.style.display = 'none';
            }
        }
    </script>
</body>
</html>
